<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="d-row output">0</div>

		<div class="d-row">
			<button class="w-50">C</button>
			<button>&larr;</button>
			<button>&divide;</button>
		</div>
		<div class="d-row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>&times;</button>
		</div>
		<div class="d-row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div class="d-row">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div class="d-row">
			<button class="w-75">0</button>
			<button>=</button>
		</div>
	</div>
	
	<script src="./main.js"></script>
</body>
</html>
